trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'
      
stages:
  - stage: ScanForSecrets
    dependsOn: []
    jobs:
      - job: SetupPIP
        steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
        displayName: 'Use Python $(python.version)'

      - job: GittyLeaks
        steps:
        - script: pip install gittyleaks 
          displayName: 'Install gittyleaks'

        - script: cd $(Build.Repository.LocalPath);gittyleaks
          displayName: 'Scan pipeline repo for secrets'
  - stage: ContinueBuild
    dependsOn:
      - ScanForSecrets
    jobs:
      - job: NextJob
        steps:
        - script: echo 'Scan for secrets passed, continue.'
          displayName: 'Scan for secrets passed, continue'
